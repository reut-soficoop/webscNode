<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTES-APP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <button type="button" class="btn btn-primary" onclick="getNotes()">GET NOTES</button>
  <div>
    <input type="text" id="note-id" placeholder="id">
    <button type="button" class="btn btn-primary" onclick="getNoteById()">GET NOTE BY ID</button>
  </div>
  <div>
    <input type="text" id="note-title" placeholder="note title">
    <input type="text" id="note-body" placeholder="note body">
    <button type="button" class="btn btn-primary" onclick="addNote()">ADD NOTE</button>
  </div>
  <div>
    <input type="text" id="note-search" placeholder="search note">
    <input type="checkbox" id="isArchived" name="isArchived">IS ARCHIVED
    <button type="button" class="btn btn-primary" onclick="searchNotes()">SEARCH</button>
  </div>
  <div id="table-container"></div>
  <script src="app.js"></script>
</body>
</html>
